name: aur-publish

on:
  push:
    tags:
      - '*'

jobs:
  aur-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish AUR package
        uses: guumaster/aur-publish-docker-action@v1
        with:
          package_name: awesome-git
          commit_username: 'Github Action Bot'
          commit_email: github-action-bot@example.com
